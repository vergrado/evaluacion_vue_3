<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Carrito de Compras con Vue y Bootstrap</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div id="app" class="container my-4">
    <div class="row">
      <!-- Lista de productos -->
      <div class="col-md-6 mb-4">
        <h3>Productos</h3>
        <div class="list-group">
          <div class="list-group-item d-flex align-items-center justify-content-between" v-for="producto in productos" :key="producto.id">
            <div class="d-flex align-items-center">
              <img :src="producto.imagen" alt="" style="width:50px; height:auto; margin-right:10px;">
              <div>
                <h5 class="mb-1">{{ producto.nombre }}</h5>
                <p class="mb-0">Precio: ${{ producto.precio }}</p>
                <p class="mb-0">Stock: {{ producto.stock }}</p>
              </div>
            </div>
            <button class="btn btn-primary btn-sm" @click="agregarAlCarrito(producto)">
              Agregar al carrito
            </button>
          </div>
        </div>
      </div>
      <!-- Carrito de compras -->
      <div class="col-md-6 mb-4">
        <h3>Mi Carrito</h3>
        <ul class="list-group mb-3">
          <li class="list-group-item d-flex justify-content-between align-items-center" v-for="item in carrito" :key="item.id">
            <div class="d-flex align-items-center">
              <img :src="item.imagen" alt="" style="width:50px; height:auto; margin-right:10px;">
              <div>
                <h6 class="mb-0">{{ item.nombre }}</h6>
                <small>Cantidad: {{ item.cantidad }}</small>
              </div>
            </div>
            <button class="btn btn-danger btn-sm" @click="removerDelCarrito(item)">
              Remover
            </button>
          </li>
        </ul>
        <h4>Total: ${{ total }}</h4>
      </div>
    </div>
  </div>

  <!-- Vue.js -->
  <script src="https://cdn.jsdelivr.net/npm/vue@3/dist/vue.global.prod.js"></script>
  <script>
    const { createApp } = Vue;

    createApp({
      data() {
        return {
          productos: [
            { id: 1, nombre: 'Audífono', precio: 30000, stock: 3, imagen: 'https://via.placeholder.com/50' },
            { id: 2, nombre: 'Mouse', precio: 20000, stock: 5, imagen: 'https://via.placeholder.com/50' },
            { id: 3, nombre: 'Teclado', precio: 15000, stock: 10, imagen: 'https://via.placeholder.com/50' },
            { id: 4, nombre: 'Gabinete', precio: 35000, stock: 4, imagen: 'https://via.placeholder.com/50' },
            { id: 5, nombre: 'Pantalla', precio: 175000, stock: 3, imagen: 'https://via.placeholder.com/50' },
            { id: 6, nombre: 'Silla', precio: 150000, stock: 2, imagen: 'https://via.placeholder.com/50' },
          ],
          carrito: [],
          total: 0
        };
      },
      methods: {
        agregarAlCarrito(producto) {
          // Verificar stock
          const itemEnCarrito = this.carrito.find(i => i.id === producto.id);
          if (itemEnCarrito) {
            if (itemEnCarrito.cantidad < producto.stock) {
              itemEnCarrito.cantidad++;
              this.actualizarTotal();
            } else {
              alert('No hay más unidades disponibles de este producto.');
            }
          } else {
            if (producto.stock > 0) {
              this.carrito.push({ ...producto, cantidad: 1 });
              this.actualizarTotal();
            } else {
              alert('Producto agotado.');
            }
          }
